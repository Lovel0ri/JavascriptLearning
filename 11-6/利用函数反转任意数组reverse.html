<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>

    function reverse1(arr){
      var newArr = [];
      for (var i = arr.length -1;i >= 0; i--){
        newArr[newArr.length] = arr[i];
      }
      return newArr;
    }
    var arr1 = reverse1([1,3,5,7,8]);
    console.log(arr1);
  </script>
</head>
