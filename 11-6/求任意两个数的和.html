  <script>


    function num_2_sum(num1,num2){

      sum = num1 + num2;
      return sum;
    }
    console.log(num_2_sum(10,41));

    function sumBetween2num(num1,num2){
      var sum = 0;
      for(var i = num1;i <= num2;i++){

        sum +=i;
      }
      return sum;
    }
    console.log(sumBetween2num(10,12))
  </script>
