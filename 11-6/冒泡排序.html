<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    var arr1 = [5,4,3,2,1];
    for (var i = 0;i < arr1.length - 1;i++){//外层循环管趟数
      for(var j = 0;j <= arr1.length - i - 1;j++){//里层循环管 每一趟交换的次数
          if (arr1[j] > arr1[j+1]){
            var temp = arr1[j];
            arr1[j] = arr1[j+1];
            arr1[j+1] = temp;
          }
      }
    }
    console.log(arr1);


  </script>
</head>
<body>

</body>
</html>
